<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
</head>
<body>
<input type="button" onclick="goto(24.174370, 120.647973)" value="帶我去吃飯">
<div id="map"></div>
<script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 24.150536, lng: 120.651019},
    zoom: 18
  });
}

function goto(newlat,newlug){
    map.setCenter({lat:newlat,lng:newlug});
    map.setZoom(18);
}
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJBxBGGNGgWK2seHlJfPGflK3XLegFNvo&callback=initMap">
</script>
</body>
</html>
